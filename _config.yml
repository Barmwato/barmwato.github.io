# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Collins Barmwato
email: collinskibor@gmail.com
description: >- 
  Portfolio website of Collins Barmwato â€” BSc in Computer Security and Forensics, 
  IT Support Specialist, Cybersecurity Enthusiast.
  baseurl: ""
twitter_username: username
github_username: username
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: Africa/Nairobi

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Collins Barmwato"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "BSc. in Computer Security and Forensics | IT Support Specialist."
  links:
    - label: "LinkedIn"
      icon: "fas fa-fw fa-link"
      url: "https://www.linkedin.com/in/collins-barmwato"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Barmwato"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:collinskibor@gmail.com"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Barmwato"
    - label: "LinkedIn"
      icon: "fas fa-fw fa-link"
      url: "https://www.linkedin.com/in/collins-barmwato"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

  # Navigation
nav:
  - title: "Home"
    url: /
  - title: "About"
    url: /about/
  - title: "Resume"
    url: /resume/
  - title: "Projects"
    url: /projects/
  - title: "Labs"
    url: /labs/
  - title: "Contact"
    url: /contact/
  - title: "Blogs"
    url: /blogs/

